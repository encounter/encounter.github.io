# Setup
title: "@encounter"
tagline: Luke Street
url: https://github.com/encounter
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - README.md

sass:
  sass_dir: _sass
  style: compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Luke Street
  url: https://github.com/encounter
  email: luke@street.dev

# Custom vars
version: 3.0.0
